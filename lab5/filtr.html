<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Минько Елена Михайловна. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            img {
                width: 400px;
                height: auto;
                margin-top: 10px;
            }
            .control-group {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        
        <main>
            <div class="control-group">
                <div>
                    Фильтр blur:
                    <input type="range" min="0" max="20" value="0" onchange="filterChange()" id="blurValue">
                    <span id="blurOutput">0px</span>
                </div>
                <div><img src="mew.png" id="blurImage"></div>
            </div>

            <div class="control-group">
                <div>
                    Фильтр brightness:
                    <input type="range" min="0" max="500" value="100" onchange="filterChange()" id="brightnessValue">
                    <span id="brightnessOutput">100%</span>
                </div>
                <div><img src="mew1.jpg" id="brightnessImage"></div>
            </div>

            <div class="control-group">
                <div>
                    Фильтр contrast:
                    <input type="range" min="0" max="500" value="100" onchange="filterChange()" id="contrastValue">
                    <span id="contrastOutput">100%</span>
                </div>
                <div><img src="mew2.jpg" id="contrastImage"></div>
            </div>

            <div class="control-group">
                <div>
                    Фильтр grayscale:
                    <input type="range" min="0" max="100" value="0" onchange="filterChange()" id="grayscaleValue">
                    <span id="grayscaleOutput">0%</span>
                </div>
                <div><img src="mew3.jpg" id="grayscaleImage"></div>
            </div>

            <div class="control-group">
                <div>
                    Фильтр hue-rotate:
                    <input type="range" min="0" max="360" value="0" onchange="filterChange()" id="hueRotateValue">
                    <span id="hueRotateOutput">0deg</span>
                </div>
                <div><img src="mew4.jpg" id="hueRotateImage"></div>
            </div>

            <div class="control-group">
                <div>
                    Фильтр invert:
                    <input type="range" min="0" max="100" value="0" onchange="filterChange()" id="invertValue">
                    <span id="invertOutput">0%</span>
                </div>
                <div><img src="mew5.jpg" id="invertImage"></div>
            </div>
        </main>

        <script>
            function filterChange() {
                // Обработка blur
                let blurValue = document.getElementById('blurValue').value + 'px';
                document.getElementById('blurOutput').innerText = blurValue;
                document.getElementById('blurImage').style.filter = 'blur(' + blurValue + ')';
                
                // Обработка brightness
                let brightnessValue = document.getElementById('brightnessValue').value + '%';
                document.getElementById('brightnessOutput').innerText = brightnessValue;
                document.getElementById('brightnessImage').style.filter = 'brightness(' + brightnessValue + ')';
                
                // Обработка contrast
                let contrastValue = document.getElementById('contrastValue').value + '%';
                document.getElementById('contrastOutput').innerText = contrastValue;
                document.getElementById('contrastImage').style.filter = 'contrast(' + contrastValue + ')';
                
                // Обработка grayscale
                let grayscaleValue = document.getElementById('grayscaleValue').value + '%';
                document.getElementById('grayscaleOutput').innerText = grayscaleValue;
                document.getElementById('grayscaleImage').style.filter = 'grayscale(' + grayscaleValue + ')';
                
                // Обработка hue-rotate
                let hueRotateValue = document.getElementById('hueRotateValue').value + 'deg';
                document.getElementById('hueRotateOutput').innerText = hueRotateValue;
                document.getElementById('hueRotateImage').style.filter = 'hue-rotate(' + hueRotateValue + ')';
                
                // Обработка invert
                let invertValue = document.getElementById('invertValue').value + '%';
                document.getElementById('invertOutput').innerText = invertValue;
                document.getElementById('invertImage').style.filter = 'invert(' + invertValue + ')';
            }
        </script>

        <footer>
            <hr>
            &copy; Елена Минько, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>

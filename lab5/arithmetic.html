    <script>
        function showSum() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);    
        }
        function showDifference() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " и " + b + " равна " + result);    
        }
        function showProduct() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " и " + b + " равно " + result);    
        }
        function showDiv() {
            let inputA=document.getElementById('numberA')
            let inputB=document.getElementById('numberB')
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b==0) {
                alert('На ноль делить нельзя!')
                inputB.focus();
                inputB.select();
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }
            
            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = "red";
                inputA.style.borderColor = "red";
                return;
            }
            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }

            inputA.style.color = "";
            inputA.style.borderColor = "";
            inputB.style.color="";
            inputB.style.borderColor = "";
            let result = a/b;
                alert(a + "/" + b + "=" + result);    
        }
        function showPower() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseFloat(inputA.value);
            let b = parseFloat(inputB.value);
            
            if (a === 0 && b === 0) {
                alert('Оба значения не могут быть нулями одновременно!');
                inputA.style.color = "red";
                inputA.style.borderColor = "red";
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }
            
            if (isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.style.color = "red";
                inputA.style.borderColor = "red";
                return;
            }
            if (isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.style.color = "red";
                inputB.style.borderColor = "red";
                return;
            }

            inputA.style.color = "";
            inputA.style.borderColor = "";
            inputB.style.color = "";
            inputB.style.borderColor = "";
            
            let result = Math.pow(a, b);
            alert(a + " ^ " + b + " = " + result);
        }
        

        function showAuthor() {
            let author = "Автор страницы: \nМинько Елена Михайловна"
            alert(author);
        }

            alert(hi)
        }
    </script>

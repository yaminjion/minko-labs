<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Минько Елена Михайловна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
       
            #mtable h1 {
                margin-bottom: 15px;
                border-bottom: 1px solid #eee;
                padding-bottom: 8px;
            }
            
            #mtable div {
                padding: 5px 10px;
                margin: 3px 0;
            }
            
            #mtable div:nth-child(even) {
                background-color: #f5f5f5;
            }
            
            #mtable div:hover {
                background-color: #e0e0e0;
            }
        </style>
    </head>
    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения на 7</h1>';
            for(let i = 1; i <= 10; i++) {
                let s = `<div>${i} × 7 = ${i*7}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="mtable"></div>
        </main>
    
        <footer>
            <hr>
            &copy; Елена Минько, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>

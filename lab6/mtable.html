<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Минько Елена Михайловна. Лабораторная 6</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            #mtable h1 {
                margin-bottom: 15px;
                border-bottom: 1px solid #eee;
                padding-bottom: 8px;
            }
            
            #mtable div {
                padding: 5px 10px;
                margin: 3px 0;
            }
            
            #mtable div:nth-child(even) {
                background-color: #f5f5f5;
            }
            
            #mtable div:hover {
                background-color: #e0e0e0;
            }
            
            .controls {
                margin-top: 20px;
                padding: 15px;
                background-color: #f9f9f9;
                border-radius: 5px;
            }
            
            .controls label {
                display: inline-block;
                width: 100px;
                margin-right: 10px;
            }
            
            .controls input {
                padding: 5px;
                margin-right: 15px;
                width: 60px;
            }
            
            .controls button {
                padding: 5px 15px;
                background-color: #664960;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            
            .controls button:hover {
                background-color: #41303b;
            }
            
            .error {
                color: rgb(150, 33, 33);
                margin-top: 10px;
                font-size: 0.9em;
            }
        </style>
    </head>
    <script>
        function showMutipleTable() {
            const multiplier = parseInt(document.getElementById('multiplier').value) || 7;
            const start = parseInt(document.getElementById('start').value) || 1;
            let end = parseInt(document.getElementById('end').value) || 10;
            
            // Проверка корректности диапазона
            if (start > end) {
                document.getElementById('error').textContent = 
                    'Ошибка: "Начать с" не может быть больше чем "Закончить на". Исправьте значения.';
                return;
            } else {
                document.getElementById('error').textContent = '';
            }
            
            // Ограничим максимальный диапазон для безопасности
            if (end - start > 100) {
                end = start + 100;
                document.getElementById('end').value = end;
                document.getElementById('error').textContent = 
                    'Диапазон ограничен 100 строками для удобства просмотра.';
            }
            
            const tbl = document.getElementById('mtable');
            tbl.innerHTML = `<h1>Таблица умножения на ${multiplier}</h1>`;
            
            for(let i = start; i <= end; i++) {
                const s = `<div>${i} × ${multiplier} = ${i*multiplier}</div>`;
                tbl.innerHTML += s;
            }
        }
    </script>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>

        <main>
            <div id="mtable"></div>
            
            <div class="controls">
                <label for="multiplier">Умножить на:</label>
                <input type="number" id="multiplier" value="7" min="1">
                
                <label for="start">Начать с:</label>
                <input type="number" id="start" value="1" min="1">
                
                <label for="end">Закончить на:</label>
                <input type="number" id="end" value="10" min="1">
                
                <button onclick="showMutipleTable()">Таблица</button>
                
                <div id="error" class="error"></div>
            </div>
        </main>
    
        <footer>
            <hr>
            &copy; Елена Минько, ФБИ-34, 2 курс, 2025
        </footer>
    </body>
</html>

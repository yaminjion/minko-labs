        body {
            margin: 0;

            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tag-cloud {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .tag {
            position: absolute;
            transition: all 0.3s ease;
            cursor: pointer;
            white-space: nowrap;
            font-weight: bold;
        }

        .tag:hover {
            transform: scale(2.5) !important;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .tag1 { color: #FF5733; font-size: 24px; top: 10%; left: 5%; transform: rotate(-5deg); }
        .tag2 { color: #33FF57; font-size: 36px; top: 15%; left: 25%; transform: rotate(3deg); }
        .tag3 { color: #3357FF; font-size: 30px; top: 8%; left: 45%; transform: rotate(-8deg); }
        .tag4 { color: #F033FF; font-size: 28px; top: 20%; left: 65%; transform: rotate(10deg); }
        .tag5 { color: #33FFF5; font-size: 34px; top: 25%; left: 15%; transform: rotate(-12deg); }
        .tag6 { color: #FF33F5; font-size: 32px; top: 12%; left: 75%; transform: rotate(5deg); }
        .tag7 { color: #8A2BE2; font-size: 38px; top: 35%; left: 30%; transform: rotate(-15deg); }
        .tag8 { color: #FF6347; font-size: 36px; top: 50%; left: 10%; transform: rotate(8deg); }
        .tag9 { color: #4682B4; font-size: 40px; top: 30%; left: 55%; transform: rotate(-3deg); }

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Минько Елена Михайловна. Лабораторная 8</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 8
            <hr>
        </header>

        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button>
                <button @click="decCounter" v-if="counter > 0">--</button>                
                <hr>
                <h2>Пользователь:</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
                <hr>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title">Цветы</h2>
                        <ul class="list-group">
                            <li v-for="(flower, id) in flowers" class="list-group-item">
                                {{flower}}<button @click="edit(id, flower)">?</button>
                            </li>
                        </ul>
                    </div>  
                </div>
                <hr>
                <h2>Цветы</h2>
                <table class="table table-danger">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                        </tr>
                    </thead>
                    <tr v-for="(flower, id) in flowers">
                        <td>
                            <span v-if="flower === null">загружается...</span>
                            <span v-else>{{flower}}</span>
                        </td>
                        <td>
                            <button @click="edit(id, flower)" class="btn btn-primary" v-if="flower !== null"><i class="bi bi-pencil-fill"></i></button>
                            <div class="spinner-border text-info-emphasis" role="status" v-if="flower === null"></div>
                        </td>
                    </tr>
                </table>
                <hr>
                <h2>Калькулятор</h2>
                <div class="row g-5">
                    <div class="col-auto">
                        <input type="number" v-model="a" class="form-control">
                    </div>
                    <div class="col-auto">
                        +
                    </div>
                    <div class="col-auto">
                        <input type="number" v-model="b" class="form-control">
                    </div>
                    <div class="col-auto">
                        <button @click="sum" class="btn btn-primary">=</button>
                    </div>
                    <div class="col-auto">
                        <span class="badge text-bg-primary fs-5">{{result}}</span>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <hr>
            &copy; Елена Минько, ФБИ-34, 2 курс, 2025
        </footer>
        <script>
            Vue.createApp({
                data(){
                    return{
                        message: 'Hello!',
                        messageRus: 'Привет!',
                        counter: 1,
                        user: {
                            name: 'Lena',
                            age: '19',
                            tel: '777-666-333'
                        },
                        flowers: ['роза', 'тюльпан', 'маргаритка', 'георгин', 'одуванчик'],
                        a: 1,
                        b: 10,
                        result: '',    
                    }
                },
                methods: {
                    incCounter() {
                        this.counter++;
                    },
                    decCounter() {
                        this.counter--;
                    },
                    edit(id,flower) {
                        let newName = prompt('Введите имя цветка:', flower);
                        this.flowers[id]=null;
                        setTimeout(() => {
                            this.flowers[id]=newName;
                        }, 3000)
                    },
                    sum() {
                        this.result = this.a +this.b;
                    }
                }
            }).mount('#app');
        </script>
    </body>
</html>
